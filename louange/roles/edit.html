{% extends 'app/layouts/default.html' %}
{% block content %}
{% load crispy_forms_tags %}


    

      <div class="col-lg-12">
        <div class="card">
           <div class="card-body">
           <div class="card-title">Modifier le Role</div>
           <hr>
            <form action="{% url 'roles_update' form.instance.pk %}" method="post">
            {% csrf_token %}
           <div class="form-group">
            {{ form.nom|as_crispy_field }}
           </div>
           
           <div class="form-group">
            <button type="submit" class="btn btn-light btn-round px-5"><i class="bi bi-pensil-square"></i> Modifier</button>
          </div>
          </form>
         </div>
         </div>
      </div>
    

  
	  
	

    {% endblock %}
