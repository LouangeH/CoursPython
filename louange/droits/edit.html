{% extends 'app/layouts/default.html' %}
{% block content %}
{% load crispy_forms_tags %}


<div class="col-lg-12">
    <div class="card">
       <div class="card-body">
       <div class="card-title">Modification des Droits</div>
       <hr>
        <form action="{% url 'droits_update' form.instance.pk %}" method="POST">
            {% csrf_token %}
       <div class="form-group">
        {{ form.nom|as_crispy_field }}
       </div>
       <div class="form-group">
        <button type="submit" class="btn btn-light btn-round px-5"><i class="bi bi-pencil-square"></i> Modifier </button>
      </div>
      </form>
     </div>
    </div>
</div>

{% endblock  %}
