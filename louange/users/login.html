<!DOCTYPE html>
<html lang="en">
<!-- haed -->
{% include 'app/partials/head.html' %}
{% load static %}
<!-- enhead -->

<body class="bg-theme bg-theme1">

<!-- start loader -->
   <div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>
   <!-- end loader -->

<!-- Start wrapper-->
 <div id="wrapper">

 <div class="loader-wrapper"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
	<div class="card card-authentication1 mx-auto my-5">
		<div class="card-body">
		 <div class="card-content p-2">
		 	<div class="text-center">
		 		<img src=" {% static 'app/assets/images/logo-icon.png' %}" alt="logo icon">
		 	</div>
		  <div class="card-title text-uppercase text-center py-3"></div>
          <h1 class="h4 text-gray-900 mb-4">Vous etes les Bienvenus</h1>
          {% if messages %}
          {% for message in messages %} 
          <div class="alert alert-success alert-dismissible fade show" role="alert">
              <i class="fas fa-alert mr-1"></i>{{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          {% endfor %}
          {% endif %}
      </div>
      <form class="user" action="" method="post">
          {% csrf_token %}
          <div class="form-group">
              <input type="text" name="username" class="form-control form-control-user"
                  id="username" aria-describedby="emailHelp"
                  placeholder="Enter username...">
          </div>
          <div class="form-group">
              <input type="password" name="password" class="form-control form-control-user"
                  id="exampleInputPassword" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-user btn-block">
              Login
          </button>
      </form>
		   </div>
		  </div>
		 
	     </div>
    
     <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->
	
	<!--start color switcher-->
   <div class="right-sidebar">
    <div class="switcher-icon">
      <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
    </div>
    <div class="right-sidebar-content">

      <p class="mb-0">Gaussion Texture</p>
      <hr>
      
      <ul class="switcher">
        <li id="theme1"></li>
        <li id="theme2"></li>
        <li id="theme3"></li>
        <li id="theme4"></li>
        <li id="theme5"></li>
        <li id="theme6"></li>
      </ul>

      <p class="mb-0">Gradient Background</p>
      <hr>
      
      <ul class="switcher">
        <li id="theme7"></li>
        <li id="theme8"></li>
        <li id="theme9"></li>
        <li id="theme10"></li>
        <li id="theme11"></li>
        <li id="theme12"></li>
		<li id="theme13"></li>
        <li id="theme14"></li>
        <li id="theme15"></li>
      </ul>
      
     </div>
   </div>
  <!--end color switcher-->
	
	</div><!--wrapper-->
	
  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'app/ assets/js/jquery.min.js' %}"></script>
  <script src="{% static 'app/ assets/js/popper.min.js' %}"></script>
  <script src="{% static 'app/ assets/js/bootstrap.min.js' %}"></script>
	
  <!-- sidebar-menu js -->
  <script src="{% static 'app/ assets/js/sidebar-menu.js' %}"></script>
  
  <!-- Custom scripts -->
  <script src="{% static 'app/ assets/js/app-script.js' %}"></script>
  
</body>
</html>
