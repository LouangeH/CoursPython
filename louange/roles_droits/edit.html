{% extends 'app/layouts/default.html' %}
{% block content %}
{% load crispy_forms_tags %}


<div class="col-lg-12">
    <div class="card">
       <div class="card-body">
       <div class="card-title">Modifier les roles et droits</div>
       <hr>
        <form action="{% url 'rolesDroits_update' form.instance.pk %}" method="post">
            {% csrf_token %}
       <div class="form-group">
        {{ form.role|as_crispy_field }}
       </div>
       <div class="form-group">
        {{ form.droit|as_crispy_field }}
       </div>
       
       <div class="form-group">
        <button type="submit" class="btn btn-light btn-round px-5"><i class="icon-lock"></i> Modifier</button>
      </div>
      </form>
     </div>
     </div>
  </div>  
	

    {% endblock %}
